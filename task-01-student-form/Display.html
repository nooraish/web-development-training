<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-info text-white text-center p-3">
    <h1>Student Details</h1>
  </header>
  <div class="container my-4">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h3>Registration Successful!</h3>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <tbody>
            <tr>
              <th>Full Name:</th>
              <td id="displayName"></td>
            </tr>
            <tr>
              <th>Email:</th>
              <td id="displayEmail"></td>
            </tr>
            <tr>
              <th>Birthdate:</th>
              <td id="displayBirthdate"></td>
            </tr>
            <tr>
              <th>Age:</th>
              <td id="displayAge"></td>
            </tr>
            <tr>
              <th>Program:</th>
              <td id="displayProgram"></td>
            </tr>
            <tr>
              <th>Subject 1 Marks:</th>
              <td id="displayMarks1"></td>
            </tr>
            <tr>
              <th>Subject 2 Marks:</th>
              <td id="displayMarks2"></td>
            </tr>
            <tr>
              <th>Total Marks:</th>
              <td id="displayTotal" class="fw-bold text-success"></td>
            </tr>
            <tr>
              <th>Average Marks:</th>
              <td id="displayAverage" class="fw-bold"></td>
            </tr>
            <tr>
              <th>Comments:</th>
              <td id="displayComments"></td>
            </tr>
          </tbody>
        </table>
        <div class="mt-3">
          <a href="index.html" class="btn btn-primary">Register Another Student</a>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-white text-center p-3">
    <p>Â© 2025 My Training</p>
  </footer>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      // Get URL parameters
      const params = new URLSearchParams(window.location.search);
      
      // Display the data
      $('#displayName').text(params.get('name') || 'N/A');
      $('#displayEmail').text(params.get('email') || 'N/A');
      $('#displayBirthdate').text(params.get('birthdate') || 'N/A');
      $('#displayAge').text(params.get('age') ? params.get('age') + ' years' : 'N/A');
      $('#displayProgram').text(params.get('program') || 'N/A');
      $('#displayMarks1').text(params.get('marks1') || 'N/A');
      $('#displayMarks2').text(params.get('marks2') || 'N/A');
      $('#displayTotal').text(params.get('total') || '0');
      $('#displayComments').text(params.get('comments') || 'No comments');
      
      // Calculate average marks
      const marks1 = parseFloat(params.get('marks1')) || 0;
      const marks2 = parseFloat(params.get('marks2')) || 0;
      const average = ((marks1 + marks2) / 2).toFixed(2);
      $('#displayAverage').text(average);
    });
  </script>
  
</body>
</html>
